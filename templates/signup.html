{% extends 'main.html' %}

{% block head %}
    <link rel="stylesheet" type="text/css" href={{  url_for('static', filename='css/signin.css') }}>
{% endblock head %}


{% block content %}
    <form class="form-signin text-center" action={{ url_for('signup') }} method="post">
        <img class="mb-3" src={{ url_for('static', filename='images/my-logo.png') }} alt="" height="100" width="250">
        <input autocomplete="off" name="username" type="text" class="form-control mb-2 rounded-0" placeholder="Username" required>
        <input name="email" type="email" id="inputEmail" class="form-control mb-2 rounded-0" placeholder="Email address"  required autofocus>
        <input name="password" type="password" id="inputPassword" class="form-control mb-2 rounded-0" placeholder="Password" required>
        <input name="password_again" type="password" id="inputPassword" class="form-control mb-3 rounded-0" placeholder="Confirm password" required>
        <button class="btn btn-lg btn-primary btn-block mb-2" type="submit">Sign up</button>
        <label>Have an account? <a href={{ url_for('login') }} style="color: blue;">Log in</a></label>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
        <p>Logo created by <a href="https://www.designevo.com/logo-maker/" title="Free Online Logo Maker">DesignEvo logo maker</a></p>
  </form>
{% endblock content %}
